<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- онклик это такое слбытие которое работает так при нажатии на данныю кнопку происходит тот код катарый написан в онклик  -->
<button onclick="alert('Приевт')">пример событий</button>
<!-- так же можно в онкилк вставить функцию и вот пример -->
<br><button onclick="w2()">пример событий через функцию</button></br>
<!-- в этом примере всё будет выполнено полностью одинаково но при работе с большими даннами это будетт намного легче  -->
<!-- и онклик работает не только с кнопками но и с обзацеми  -->
<!-- ещё одно событие работает так ты наводишь мышь на кнопку например и срабатывает онклик и вот и оно -->
<br><button onmouseover="w2(this)">пример событий через функцию</button></br>
<!-- кргда мы пишем this тот то что делает функция будут работать не гдето в кансоле а примяком в это кнопке  -->
<!-- и таких отрибутов очень много  -->
<br><input oninput="w3(this)"></br>
<script src="js.js"></script> 
</body>
</html>
